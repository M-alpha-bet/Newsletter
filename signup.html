<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter SignUp</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signup w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="images/logo.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 fw-normal">Please sign Up To My Newsletter!</h1>

      <div class="form-floating">
        <input type="text" name="fName" class="form-control top" id="floatingInput" placeholder="First Name" required autofocus>
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" name="lName" class="form-control middle" id="floatingInput" placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" name="email" class="form-control bottom" id="floatingEmail" placeholder="example@email.com">
        <label for="floatingEmail">Email</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary submit" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Martin Friday</p>
    </form>
  </main>



</body>

</html>
